<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Illustrations</title>

    <!-- favicon -->
    <link rel="icon" href="images/Logo/LogoForMyPortfolio-02.png">

    <!-- Reset css -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/img-modal.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Rock+Salt&family=Square+Peg&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Noto+Serif+JP:wght@200..900&family=Rock+Salt&family=Square+Peg&display=swap" rel="stylesheet">

</head>

<body>
    <!-- HEADER NAV -->
    <header>
        <div style="padding: 25px;">
            <a href="/" class="logo">
                <img src="images/Logo/LogoForMyPortfolio-02.svg" alt="m-logo">
            </a>
        </div>
        <nav>
            <ul class="main-nav">
                
            </ul>
        </nav>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <section class="section-container">
        <div class="gallery-container">
            <div id="image-grid" class="image-grid">
                <img src="images/gallery/image1.png" alt="THIS IS A DESC">
                <img src="images/gallery/image2.png" alt="THIS IS A DESC">
                <img src="images/gallery/image3.png" alt="THIS IS A DESC">
                <img src="images/gallery/image1.png" alt="THIS IS A DESC">
                <img src="images/gallery/image2.png" alt="THIS IS A DESC">
                <img src="images/gallery/image3.png" alt="THIS IS A DESC">
                <img src="images/gallery/image1.png" alt="THIS IS A DESC">
                <img src="images/gallery/image2.png" alt="THIS IS A DESC">
                <img src="images/gallery/image3.png" alt="THIS IS A DESC">
                <img src="images/gallery/image1.png" alt="THIS IS A DESC">
                <img src="images/gallery/image2.png" alt="THIS IS A DESC">
                <img src="images/gallery/image3.png" alt="THIS IS A DESC">
            </div>
        </div>
    </section>

    <!-- Image popup script -->
    <script>
        // Get the modal
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const captionText = document.getElementById("caption");


        // Get all images and insert the clicked image inside the modal
        let images = document.querySelectorAll('.image-grid img');
        images.forEach((image) => {
            image.addEventListener('click', () => {
                modal.style.display = "block";
                modalImg.src = image.src;
                captionText.innerHTML = image.alt;
            });
        });


        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function () {
            modal.style.display = "none";
        }

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
